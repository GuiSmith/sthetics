<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Sthetics</title>
  </head>
  <body class="m-0">

    <!-- Navbar -->
    <nav class="topnav"></nav>
    <!-- Budget Form -->
    <section>
        <!-- Title -->
        <h2 class="text-center">Orçamento de <span id="service-name"></span></h2>
        <h4 class="text-center">Preencha os campos abaixo e entraremos em contato</h4>
        <!-- Form -->
        <form class="row" action="#" method="GET" autocomplete="off">
            <!-- Name -->
            <div class="col-lg-6 col-sm-12">
                <div class="form-group">
                    <label for="name-input" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="name-input" name="name" required autofocus>
                </div>
            </div>
            <!-- E-mail -->
            <div class="col-lg-6 col-sm-12">
                <div class="form-group">
                    <label for="email-input" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email-input" name="email" required>
                </div>
            </div>
            <!-- Telephone -->
            <div class="col-lg-6 col-sm-12">
                <div class="form-group">
                    <label for="telephone-input" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telephone-input" name="telephone" maxlength="11" pattern="[0-9]{13}" title="Digite seu número. Ex: 5549991145655" required >
                    <small>Ex: 49991145655</small>
                </div>
            </div>
            <!-- CEP -->
            <div class="col-lg-3 col-sm-12">
                <div class="form-group">
                    <label for="cep-input" class="form-label">CEP</label>
                    <input type="number" class="form-control" id="cep-input" name="cep" required>
                </div>
            </div>
            <!-- Address -->
            <div class="col-lg-3 col-sm-12">
                <div class="form-group">
                    <label for="address-input" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address-input" name="address" required>
                </div>
            </div>
            <!-- UF -->
            <div class="col-lg-3 col-sm-12">
                <div class="form-group">
                    <label for="state-select" class="form-label">Estado</label>
                    <select id="state-select" class="form-control" name="uf" required></select>
                </div>
            </div>
            <!-- City -->
            <div class="col-lg-3 col-sm-12">
                <div class="form-group">
                    <label for="city-select" class="form-label">Cidade</label>
                    <input type="text" id="city-input" class="form-control" name="city" readonly required>
                </div>
            </div>
            <!-- Service date -->
            <div class="col-lg-3 col-sm-12">
                <div class="form-group">
                    <label for="date-input" class="form-label">Agendamento</label>
                    <input type="date" id="date-input" class="form-control" name="date" required>
                </div>
            </div>
            <!-- Service hours -->
            <div class="col-lg-3 col-sm-12">
                <div class="form-group">
                    <label for="hours-input" class="form-label">Horário</label>
                    <select id="hours-input" class="form-control" name="hour" required>
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </div>
            </div>
            <!-- Service observations -->
            <div class="col-lg-12 col-sm-12">
                <div class="form-group">
                    <label for="obs-input" class="form-label">Observações importantes</label>
                    <textarea class="form-control" id="obs-input" cols="15" rows="5" title="Digite suas observações importantes" name="obs" ></textarea>
                </div>
            </div>
            <!-- Submit button -->
            <div class="col-lg-12 col-sm-12">
                <div class="form-group">
                    <button id="desktop-button" type="button" class="btn btn-success form-control" onclick="submitForm()" >Clique aqui para finalizar o orçamento!</button>
                    <button id="mobile-button" type="button" class="btn btn-success form-control" onclick="submitForm()" >Finalizar!</button>
                </div>
            </div>
        </form>
        <h4 id="feedback-budget"></h4>
    </section>
    <!-- Footer -->
    <footer></footer>
    <script src="../index.js"></script>
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
