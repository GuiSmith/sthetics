<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço de Estética</title>
    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .service-details {
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            color: #333;
        }

        h3 {
            font-size: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }

        .price {
            font-size: 24px;
            color: #007bff;
            margin-top: 10px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 25px;
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detalhes do Serviço de Estética</h1>
    </header>
    <div class="container">
        <div class="service-details">
            <h2>Nome do Serviço</h2>
            <p>Preço: $200</p>
            <p>Tempo para Realizar o Serviço: 1 hora</p>
            <p>Horários de Atendimento: Segunda a Sexta, das 9h às 18h</p>
            <h3>Fotos do Serviço</h3>
            <img src="service_image1.jpg" alt="Foto 1" style="max-width: 100%; margin-bottom: 10px;">
            <img src="service_image2.jpg" alt="Foto 2" style="max-width: 100%; margin-bottom: 10px;">
            <h3>Vídeo Relacionado</h3>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
            <h3>Orçamento</h3>
            <button id="openModalBtn" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;">Solicitar Orçamento</button>
        </div>
    </div>

    <!-- Modal para Orçamento -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="color: #333;">Solicitar Orçamento</h2>
            <form>
                <!-- Campos do formulário com estilos -->
                <label for="name" style="font-size: 18px; color: #333;">Nome:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

                <!-- Outros campos do formulário aqui com estilos semelhantes -->

                <input type="submit" value="Enviar" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;">
            </form>
        </div>
    </div>

    <script>
        // JavaScript para o modal
        const openModalBtn = document.getElementById("openModalBtn");
        const modal = document.getElementById("myModal");
        const closeModalBtn = document.querySelector(".close");

        openModalBtn.addEventListener("click", () => {
            modal.style.display = "block";
        });

        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
